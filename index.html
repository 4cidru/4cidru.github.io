<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Server Widget</title>
    <script src="https://www.steamwidgets.net/api/resource/query?type=js&module=server"></script>
</head>
<body>
    <h2>Atlanta Best DM Server</h2>
    <steam-server 
        addr="atlbestdm.gamesservers.io:27195"
        header="https://drive.google.com/uc?id=1vT7Yy4oKFT9r4mb7N0qSKOyh_gIROe3R"
        playtext="Join Server"
        width="400px"
        height="200px"
        style-border="small"
        style-shadow="true">
    </steam-server>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let widget = document.querySelector("steam-server");
            
            // Auto-refresh server data every 30 seconds
            setInterval(function() {
                if (widget && typeof widget.updateWidget === "function") {
                    widget.updateWidget();
                }
            }, 30000);
        });
    </script>
</body>
</html>
